			<div class="form-container" style="height: 300px;">

				<form class="sign-up" action="." method="GET">
					<div class="user-real-name">

						<label for="e-mail">Email</label>
						<input type="email" name="e-mail" id="" required />
					</div>
					<div class="password" style="display: flex; flex-direction: column;">
							<label for="password">Senha</label>
							<input
							style="width: 100%;"
								type="password"
								name="password"
								id=""
								required
								placeholder="Senha"
							/>
					</div>
					<div class="sign-button-container">
						<button class="main-nav-form">Login</button>
					</div>
				</form>
			</div>
		</section>
