<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up - Idea</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="signup-style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="logo-container">
					<a href="home.html"><img src="Resources/vector-creator.png" /></a>
				</div>
				<nav class="main-menu">
					<ul>
						<li class="main-nav-form"><a href="sign-up.html">Sign up</a></li>
						<li class="main-nav-form"><a href="Login.html">Login</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="signup-form">
			<div class="form-container">
				<h1>Sign up</h1>
				<form class="sign-up" action="." method="GET">
					<div class="user-real-name">
						<label for="Nome">Nome </label>
						<input type="text" name="Nome" id="" required />
						<label for="Sobrenome">Sobrenome</label>
						<input type="text" name="Sobrenome" id="" required />
						<label for="e-mail">Email</label>
						<input type="email" name="e-mail" id="" required />
					</div>
					<div class="password">
						<div class="field-block">
							<label for="Sobrenome">Senha</label>
							<input
								type="password"
								name="password"
								id=""
								required
								placeholder="Senha"
							/>
						</div>
						<div class="field-block">
							<label for="confirm-password">Senha novamente</label>
							<input
								type="password"
								name="confirm-password"
								id=""
								required
								placeholder="Confirme senha"
							/>
						</div>
					</div>
					<div class="genero">
						<label for="Gênero"> Gênero</label>
						<div>
							<span class="radio-name">
								<input
									type="radio"
									name="Gênero"
									id=""
									value="Masculino"
									required
								/>
								Masculino</span
							>
							<span class="radio-name">
								<input
									type="radio"
									name="Gênero"
									id=""
									value="Feminino"
									required
								/>
								Feminino</span
							>
							<span class="radio-name">
								<input
									type="radio"
									name="Gênero"
									id=""
									value="Outro"
									required
								/>Outro</span
							>
						</div>
					</div>
					<div class="sign-button-container">
						<button class="main-nav-form">Cadastrar</button>
					</div>
				</form>
			</div>
		</section>
		<footer>
			<div class="wave-container">
				<div class="footer-container">
					<ul>
						<h4>Idea</h4>

						<li><a href="404NotFound.html">Termo de uso</a></li>
						<li><a href="404NotFound.html">Termo de privacidade</a></li>
						<li><a href="404NotFound.html">Contato</a></li>
					</ul>
          <span class="credits">Developed by Thiago Zazirskas - © Copyright 2021</span>
				</div>

						fill-opacity="1"

					></path>
				</svg>
			</div>
		</footer>
	</body>
</html>
